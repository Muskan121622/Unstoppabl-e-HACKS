<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f7ff"/>
  
  <!-- Floor -->
  <rect x="0" y="300" width="600" height="100" fill="#e1e8ed"/>
  
  <!-- Presentation Board -->
  <rect x="200" y="50" width="200" height="150" fill="white" stroke="#003366" stroke-width="4"/>
  <rect x="210" y="60" width="180" height="130" fill="#f8f9fa"/>
  <!-- Chart on board -->
  <path d="M220 170 L250 140 L280 160 L330 90 L380 80" stroke="#fcba19" stroke-width="4" fill="none"/>
  
  <!-- Board Stand -->
  <line x1="300" y1="200" x2="300" y2="320" stroke="#555" stroke-width="6"/>
  <line x1="240" y1="320" x2="360" y2="320" stroke="#555" stroke-width="6"/>
  
  <!-- Presenter -->
  <g transform="translate(420, 180)">
    <circle cx="0" cy="-30" r="20" fill="#003366"/> <!-- Head -->
    <path d="M-15 -10 L15 -10 L25 100 L-25 100 Z" fill="#003366"/> <!-- Body -->
    <rect x="-15" y="100" width="10" height="40" fill="#333"/> <!-- Leg -->
    <rect x="5" y="100" width="10" height="40" fill="#333"/> <!-- Leg -->
    <path d="M-15 10 L-40 40" stroke="#003366" stroke-width="8" stroke-linecap="round"/> <!-- Arm pointing -->
  </g>
  
  <!-- Audience Members -->
  <!-- Person 1 -->
  <g transform="translate(100, 220)">
    <circle cx="0" cy="-25" r="18" fill="#e67e22"/>
    <path d="M-20 0 Q0 50 20 0 V60 H-20 Z" fill="#d35400"/>
    <rect x="-15" y="60" width="12" height="50" fill="#333"/>
  </g>
  
  <!-- Person 2 -->
  <g transform="translate(180, 240)">
    <circle cx="0" cy="-25" r="18" fill="#27ae60"/>
    <path d="M-20 0 Q0 50 20 0 V60 H-20 Z" fill="#2ecc71"/>
    <rect x="-15" y="60" width="12" height="40" fill="#333"/>
  </g>
  
  <!-- Person 3 -->
  <g transform="translate(500, 230)">
    <circle cx="0" cy="-25" r="18" fill="#8e44ad"/>
    <path d="M-20 0 Q0 50 20 0 V60 H-20 Z" fill="#9b59b6"/>
    <rect x="-15" y="60" width="12" height="45" fill="#333"/>
  </g>
  
  <!-- Speech Bubble -->
  <path d="M440 140 Q400 140 380 110 Q360 80 400 80 H500 Q540 80 520 110 Q500 140 460 140 L440 160 Z" fill="white" stroke="#333" stroke-width="2"/>
  <text x="410" y="115" font-family="Arial" font-size="14" fill="#333">Affordable Housing</text>
  <text x="425" y="130" font-family="Arial" font-size="14" fill="#333">Benefits All!</text>
</svg>
